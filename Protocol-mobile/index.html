                                        $('#'+menu_title+'-'+menu_title2).append(menu_header2); 
                                  }
                           	}                            
                   		}  
                    }
               for (var i=0, len=menus1_title_array.length; i<len+1; i++)
                   {
                      if (menus1_title_array[i] == undefined || menus1_title_array[i] == null)
                      {
               			organs = ['Cardiac', 'Lung', 'Renal', 'Pancreas', 'Liver', 'Small Bowel'];
               			localStorage["menus1_title_array"] = JSON.stringify(organs);
               			menus1_title_array = JSON.parse(localStorage["menus1_title_array"]);                          
						menu_title = menus1_title_array[i];
                      }
                      else
                          {
                      		menu_title = menus1_title_array[i];
                          }
                      menu_title = menu_title.replace(/\s+/g, '-').toLowerCase();
   					  pageref1 = '#'+menu_title;                      
                      for (var j=0, len=menus2_title_array.length; j<len; j++)
                           {
                              menu_title2 = menus2_title_array[j];
                              menu_title2 = menu_title2.replace(/\s+/g, '-').toLowerCase(); 
                      	      menu_header2 = '<div><ul data-role="listview"><li><a href="#' + menu_title + '-' + menu_title2 +'"><p>' + capitalizeFirstLetter(menu_title2) +'</p></a></li></ul></div>';                                                                 

                              if (menu_title2 != 'donors')
                               		$(pageref1).append(menu_header2);
                              if ((menu_title2 == 'donors') && (inArray(menu_title,myDonors)))
                                  $(pageref1).append(menu_header2);  
                           }  
                   }
            
             
    }
    </script>
